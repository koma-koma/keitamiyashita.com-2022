name: EC2 auto deploy

on:
 push:
   branches: [ main ]

 workflow_dispatch:

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     # BranchをCheckout
     - name: Checkout
       uses: actions/checkout@v2

     - name: Create dot env file
       run: |
         touch .env
         echo "TYPEKIT_ID=${{ secrets.TYPEKIT_ID }}" >> .env

     - name: setup node
       uses: actions/setup-node@v1
       with:
          node-version: '15.x'
          
     - name: Cache dependencies
       uses: actions/cache@v1
       with:
         path: ~/.npm
         key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
         restore-keys: |
           ${{ runner.os }}-node-

     - name: install
       run: npm install --force

     - name: build
       run: npm run build

     # デプロイする
     - name: deploy to server
       uses: tohn/rsync-deploy@v1.1.1
       env:
         DEPLOY_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
         ARGS: "-avzr --delete"
         SERVER_PORT: ${{ secrets.EC2_PORT }}
         FOLDER: "./public/"
         SERVER_IP: ${{ secrets.EC2_HOST_NAME }}
         USERNAME: ${{ secrets.EC2_USER_NAME }}
         SERVER_DESTINATION: ${{ secrets.EC2_DESTINATION }}
